<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/cad.css">
	</head>
	<body>
		<div id="container" align="center">
			<div class="central">
				<table border="0" cellpadding="5">
					<thead>
						<tr>
							<td class="ordem" colspan="2" align="center"> <h3 class=""> Novo Cadastro </h3> </td>
						</tr>
					</thead>
						<tr> 
							<td class="ordem">  Nome: </td>
							<td class="digitar"> <input type="text" name="Nome" placeholder="Nome"> </td>
						</tr>
						<tr> 
							<td class="ordem"> Sobrenome: </td>
							<td class="digitar"> <input type="text" name="Sobrenome" placeholder="Sobrenome"> </td>
						</tr>
						<tr> 
							<td class="ordem"> Usuario: </td>
							<td class="digitar"> <input type="text" name="Usuario" placeholder="Usuario"> </td>
						</tr>
						<tr> 
							<td class="ordem"> Senha: </td>
							<td class="digitar"> <input type="password" name="Senha" placeholder="Senha"> </td>
						</tr>
						<tr> 
							<td class="ordem"> Confirmar Senha: </td>
							<td class="digitar"> <input type="password" name="Confirmar Senha" placeholder="Confirmar Senha"> </td>
						</tr>
						<tr>
							<td class="ordem" colspan="2" align="center"> <button class="botao" style="width: 325px; height: 40px">  Cadastrar </button> </td>
						</tr>
				</table>
			</div>
		</div>
	</body>
</html>
